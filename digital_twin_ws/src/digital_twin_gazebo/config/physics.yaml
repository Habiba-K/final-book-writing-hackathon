# Physics configuration for Gazebo simulation
# Defines global physics parameters for the simulation environment

physics:
  type: ode
  max_step_size: 0.001
  real_time_factor: 1.0
  real_time_update_rate: 1000.0
  max_contacts: 20
  gravity: [0, 0, -9.8]
  solver:
    type: quick
    iters: 100
    sor: 1.3
  constraints:
    cfm: 0.0
    erp: 0.2
    contact_surface_layer: 0.001
    contact_max_correcting_vel: 100.0